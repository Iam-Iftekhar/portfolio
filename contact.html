  <section id="contact" class="py-20 px-0 bg-gradient-to-r from-black to-blue-900 text-white">
    <div class="max-w-3xl mx-auto text-center">
      <h2 class="text-4xl font-bold mb-4 text-blue-300">Contact Me</h2>
      <form id="contactForm" class="space-y-4">
        <input type="text" id="name" placeholder="Your Name" class="w-full px-4 py-2 rounded text-gray-900" required>
        <input type="email" id="email" placeholder="Your Email" class="w-full px-4 py-2 rounded text-gray-900" required>
        <textarea id="message" placeholder="Your Message" class="w-full px-4 py-2 rounded text-gray-900" required></textarea>
        <button type="submit" class="px-6 py-3 bg-blue-600 text-white font-semibold rounded-lg shadow-lg transform hover:scale-105 transition">Send</button>
      </form>
      <p id="formMsg" class="mt-4 text-blue-300 hidden">Thank you! Your message has been sent.</p>
    </div>
